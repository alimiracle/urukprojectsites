{% block content %}
<body>
    <div class="footer">    
        <h6>{{ gettext('&copy; 2017 Uruk GNU/Linux &bull; Website Code distributed under the AGPLv3+ &bull; Website media licensed under CC BY-SA 4.') }}</h6>
        <form action='/change_language' method='POST'>
            <select name='lang' onchange="this.form.submit()">
                {% if current_lang == 'ar' %}
                    <option selected>{{ gettext('Arabic') }}</option>
                    <option>{{ gettext('Dutch') }}</option>                    
                    <option>{{ gettext('English') }}</option>
                    <option>{{ gettext('French') }}</option>                    
                    <option>{{ gettext('Italian') }}</option>                    
                    <option>{{ gettext('Spanish') }}</option>                    

                {% elif current_lang == 'en' %}
                    <option selected>{{ gettext('English') }}</option>
                    <option>{{ gettext('Arabic') }}</option>
                    <option>{{ gettext('Dutch') }}</option>                    
                    <option>{{ gettext('French') }}</option>                                        
                    <option>{{ gettext('Italian') }}</option>                                        
                    <option>{{ gettext('Spanish') }}</option>                    
                    
                {% elif current_lang == 'es' %}
                    <option selected>{{ gettext('Spanish') }}</option>
                    <option>{{ gettext('Arabic') }}</option>
                    <option>{{ gettext('Dutch') }}</option>                    
                    <option>{{ gettext('English') }}</option>
                    <option>{{ gettext('French') }}</option>                    
                    <option>{{ gettext('Italian') }}</option>                    
                    
                {% elif current_lang == 'fr' %}
                    <option selected>{{ gettext('French') }}</option>                    
                    <option>{{ gettext('Arabic') }}</option>
                    <option>{{ gettext('Dutch') }}</option>
                    <option>{{ gettext('English') }}</option>
                    <option>{{ gettext('Italian') }}</option>                                        
                    <option>{{ gettext('Spanish') }}</option>

                {% elif current_lang == 'nl' %}
                    <option selected>{{ gettext('Dutch') }}</option>
                    <option>{{ gettext('Arabic') }}</option>
                    <option>{{ gettext('English') }}</option>
                    <option>{{ gettext('French') }}</option>                     
                    <option>{{ gettext('Italian') }}</option>                                        
                    <option>{{ gettext('Spanish') }}</option>
                    
                {% elif current_lang == 'it' %}
                    <option selected>{{ gettext('Italian') }}</option>
                    <option>{{ gettext('Arabic') }}</option>
                    <option>{{ gettext('Dutch') }}</option>                    
                    <option>{{ gettext('English') }}</option>
                    <option>{{ gettext('French') }}</option>                     
                    <option>{{ gettext('Spanish') }}</option>
                    
                {% else %}
                    <option selected>{{ gettext('English') }}</option>
                    <option>{{ gettext('Arabic') }}</option>
                    <option>{{ gettext('Dutch') }}</option>                    
                    <option>{{ gettext('French') }}</option>                                        
                    <option>{{ gettext('Italian') }}</option>                                                            
                    <option>{{ gettext('Spanish') }}</option>
                                        
                {% endif %}    
            </select>       
        </form>
    </div>
</body>
{% endblock %}
